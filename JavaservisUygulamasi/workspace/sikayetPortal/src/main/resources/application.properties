server.port=8080
server.servlet.context-path=/SikayetServis
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost;databaseName=sikayet_portali
spring.datasource.username=sa
spring.datasource.password=admin123.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql = true
#logging.file=/my-logs/app.log

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.properties.javax.persistence.validation.mode = none

spring.resources.static-locations=classpath:/public/,classpath:/attachment/

